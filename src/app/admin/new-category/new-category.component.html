<div class="container">
    <form *ngIf="category_form" class="form" [formGroup]="category_form" (ngSubmit)="onSubmit(category_form.value)">
        <label for="name">Name:</label>
        <input type="text"  formControlName="name" id="name" [attr.disabled]="blockName" required>
        <label for="background">Fondo de escenario:</label>
        <input type="file" accept=".jpg, .jpeg, .png" formControlName="background" id="background" (change)="changeGround($event)" required>
        <label for="music">Musica de escenario:</label>
        <input type="file" accept=".mp3" formControlName="music" id="music" (change)="changeMusic($event)" required>
        <input type="submit" [value]="action" [disabled]="blockButton">
    </form>

    <div class="categorie-container" *ngIf="background" [style.background-image]="background">
        <span>{{ category_form.value.name }}</span>
    </div>
    <audio [src]="music" controls></audio>
</div>
